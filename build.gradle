    glideVersion='4.7.1'
    circleimageviewVersion='2.2.0'
    ucropVersion='2.2.0-native'
    easyPMVersion=''
    ossVersion='2.3.0'
    geniusVersion = '2.0.1'

    gsonVersion='2.2.4'
    retrofitVersion='2.1.0'
    getuiVersion='2.9.3.0'
    dbflowVersion='4.0.0-beta7'
    ariplaneVersion='1.1.0'
    lameVersion='1.0.0'
}
